<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* no scrollbars */
    }

    .creator-wrapper {
      border: 4px solid #444;
      border-radius: 12px;
      width: 95vw;  /* fills most of screen width */
      height: 90vh; /* fills most of screen height */
      background: #1a1a1a;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      overflow: visible; /* show all content */
    }

    .creator-header {
      background: #222;
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }

    .creator-body {
      flex: 1;
      padding: 20px;
      background: #181818;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
    }

    .character-section {
      flex: 1;
      min-width: 200px;
      background: #222;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }

    .character-section h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #00bfff;
    }

    .option {
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      background: #333;
      cursor: pointer;
      transition: background 0.2s;
    }

    .option:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="creator-wrapper">
    <div class="creator-header">Character Creator</div>

    <div class="creator-body">
      <div class="character-section">
        <h3>Head</h3>
        <div class="option">Hair</div>
        <div class="option">Eyes</div>
        <div class="option">Mouth</div>
      </div>

      <div class="character-section">
        <h3>Body</h3>
        <div class="option">Shirt</div>
        <div class="option">Jacket</div>
        <div class="option">Armor</div>
      </div>

      <div class="character-section">
        <h3>Legs</h3>
        <div class="option">Pants</div>
        <div class="option">Shorts</div>
        <div class="option">Skirt</div>
      </div>

      <div class="character-section">
        <h3>Shoes</h3>
        <div class="option">Sneakers</div>
        <div class="option">Boots</div>
        <div class="option">Sandals</div>
      </div>
    </div>
  </div>
</body>
</html>
