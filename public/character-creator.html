<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .creator-wrapper {
      border: 4px solid #444;
      border-radius: 12px;
      width: 1000px;
      height: 600px;
      background: #1a1a1a;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .creator-header {
      background: #222;
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #444;
      text-align: center;
    }

    .creator-body {
      flex: 1;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
      background: #181818;
    }

    .character-section {
      width: 22%;
      background: #222;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    .character-section h2 {
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }

    .option {
      background: #333;
      margin: 6px 0;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .option:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="creator-wrapper">
    <div class="creator-header">Character Creator</div>

    <div class="creator-body">
      <div class="character-section">
        <h2>Head</h2>
        <div class="option">Hair</div>
        <div class="option">Eyes</div>
        <div class="option">Mouth</div>
      </div>

      <div class="character-section">
        <h2>Body</h2>
        <div class="option">Shirt</div>
        <div class="option">Armor</div>
        <div class="option">Jacket</div>
      </div>

      <div class="character-section">
        <h2>Legs</h2>
        <div class="option">Jeans</div>
        <div class="option">Shorts</div>
        <div class="option">Suit Pants</div>
      </div>

      <div class="character-section">
        <h2>Shoes</h2>
        <div class="option">Sneakers</div>
        <div class="option">Boots</div>
        <div class="option">Sandals</div>
      </div>
    </div>
  </div>
</body>
</html>
