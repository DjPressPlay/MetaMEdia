<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px 0;
    }

 .creator-wrapper {
  border: 4px solid #444;
  border-radius: 12px;
  width: fit-content;
  height: fit-content;
  background: #1a1a1a;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}


    .creator-header {
      background: #222;
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }

    .creator-nav {
      display: none;
    }

    
.creator-body {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  background: #181818;
  padding: 20px;
  gap: 15px;
}

    .option-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      margin-bottom: 10px;
      position: relative;
    }

    .arrow-btn {
      width: 35px;
      height: 35px;
      background: #444;
      border: 2px solid #666;
      border-radius: 50%;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      user-select: none;
    }

    .arrow-btn:hover {
      background: #555;
      border-color: #888;
    }

    .arrow-btn:active {
      transform: scale(0.95);
    }

    .option-display {
      width: 140px;
      height: 140px;
      background: #333;
      border: 3px solid #555;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #aaa;
      transition: all 0.3s;
    }

    .option-side {
      width: 100px;
      height: 100px;
      background: #333;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #666;
      filter: blur(2px);
      opacity: 0.5;
      transition: all 0.3s;
    }

    .row-label {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 5px;
    }

        .action-btn {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #666;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      margin: 10px 5px;
    }

    .confirm-btn {
      background: #4CAF50;
      color: #fff;
    }

    .confirm-btn:hover {
      background: #45a049;
      border-color: #888;
    }

    .homeroom-btn {
      background: #2196F3;
      color: #fff;
    }

    .homeroom-btn:hover {
      background: #0b7dda;
      border-color: #888;
    }

    .action-btn:active {
      transform: scale(0.98);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="creator-wrapper">
    <div class="creator-header">Character Creator</div>
    <div class="button-container">
        <button class="action-btn confirm-btn" id="confirm-btn">Confirm Selections</button>
        <button class="action-btn homeroom-btn" id="homeroom-btn">Home Room</button>
      </div>
    <div class="creator-nav">
      <div class="creator-tab">Head</div>
      <div class="creator-tab">Body</div>
      <div class="creator-tab">Legs</div>
      <div class="creator-tab">Shoes</div>
    </div>

    <div class="creator-body">
      <div class="row-label">Head</div>
      <div class="option-row">
        <div class="arrow-btn" id="head-prev">‹</div>
        <div class="option-side" id="head-left">Head Option 5</div>
        <div class="option-display" id="head-display">Head Option 1</div>
        <div class="option-side" id="head-right">Head Option 2</div>
        <div class="arrow-btn" id="head-next">›</div>
      </div>

      <div class="row-label">Body</div>
      <div class="option-row">
        <div class="arrow-btn" id="body-prev">‹</div>
        <div class="option-side" id="body-left">Body Option 5</div>
        <div class="option-display" id="body-display">Body Option 1</div>
        <div class="option-side" id="body-right">Body Option 2</div>
        <div class="arrow-btn" id="body-next">›</div>
      </div>

      <div class="row-label">Legs</div>
      <div class="option-row">
        <div class="arrow-btn" id="legs-prev">‹</div>
        <div class="option-side" id="legs-left">Legs Option 5</div>
        <div class="option-display" id="legs-display">Legs Option 1</div>
        <div class="option-side" id="legs-right">Legs Option 2</div>
        <div class="arrow-btn" id="legs-next">›</div>
      </div>

      <div class="row-label">Shoes</div>
      <div class="option-row">
        <div class="arrow-btn" id="shoes-prev">‹</div>
        <div class="option-side" id="shoes-left">Shoes Option 5</div>
        <div class="option-display" id="shoes-display">Shoes Option 1</div>
        <div class="option-side" id="shoes-right">Shoes Option 2</div>
        <div class="arrow-btn" id="shoes-next">›</div>
      </div>
    </div>
  </div>

  <script>
    const headOptions = [
      'Head Option 1',
      'Head Option 2',
      'Head Option 3',
      'Head Option 4',
      'Head Option 5'
    ];

    const bodyOptions = [
      'Body Option 1',
      'Body Option 2',
      'Body Option 3',
      'Body Option 4',
      'Body Option 5'
    ];

    const legsOptions = [
      'Legs Option 1',
      'Legs Option 2',
      'Legs Option 3',
      'Legs Option 4',
      'Legs Option 5'
    ];

    const shoesOptions = [
      'Shoes Option 1',
      'Shoes Option 2',
      'Shoes Option 3',
      'Shoes Option 4',
      'Shoes Option 5'
    ];
    
    let currentHeadIndex = 0;
    let currentBodyIndex = 0;
    let currentLegsIndex = 0;
    let currentShoesIndex = 0;
    
    const headDisplay = document.getElementById('head-display');
    const headLeft = document.getElementById('head-left');
    const headRight = document.getElementById('head-right');
    const headPrevBtn = document.getElementById('head-prev');
    const headNextBtn = document.getElementById('head-next');

    const bodyDisplay = document.getElementById('body-display');
    const bodyLeft = document.getElementById('body-left');
    const bodyRight = document.getElementById('body-right');
    const bodyPrevBtn = document.getElementById('body-prev');
    const bodyNextBtn = document.getElementById('body-next');

    const legsDisplay = document.getElementById('legs-display');
    const legsLeft = document.getElementById('legs-left');
    const legsRight = document.getElementById('legs-right');
    const legsPrevBtn = document.getElementById('legs-prev');
    const legsNextBtn = document.getElementById('legs-next');

    const shoesDisplay = document.getElementById('shoes-display');
    const shoesLeft = document.getElementById('shoes-left');
    const shoesRight = document.getElementById('shoes-right');
    const shoesPrevBtn = document.getElementById('shoes-prev');
    const shoesNextBtn = document.getElementById('shoes-next');
    
    function updateHeadDisplay() {
      const prevIndex = (currentHeadIndex - 1 + headOptions.length) % headOptions.length;
      const nextIndex = (currentHeadIndex + 1) % headOptions.length;
      
      headDisplay.textContent = headOptions[currentHeadIndex];
      headLeft.textContent = headOptions[prevIndex];
      headRight.textContent = headOptions[nextIndex];
    }

    function updateBodyDisplay() {
      const prevIndex = (currentBodyIndex - 1 + bodyOptions.length) % bodyOptions.length;
      const nextIndex = (currentBodyIndex + 1) % bodyOptions.length;
      
      bodyDisplay.textContent = bodyOptions[currentBodyIndex];
      bodyLeft.textContent = bodyOptions[prevIndex];
      bodyRight.textContent = bodyOptions[nextIndex];
    }

    function updateLegsDisplay() {
      const prevIndex = (currentLegsIndex - 1 + legsOptions.length) % legsOptions.length;
      const nextIndex = (currentLegsIndex + 1) % legsOptions.length;
      
      legsDisplay.textContent = legsOptions[currentLegsIndex];
      legsLeft.textContent = legsOptions[prevIndex];
      legsRight.textContent = legsOptions[nextIndex];
    }

    function updateShoesDisplay() {
      const prevIndex = (currentShoesIndex - 1 + shoesOptions.length) % shoesOptions.length;
      const nextIndex = (currentShoesIndex + 1) % shoesOptions.length;
      
      shoesDisplay.textContent = shoesOptions[currentShoesIndex];
      shoesLeft.textContent = shoesOptions[prevIndex];
      shoesRight.textContent = shoesOptions[nextIndex];
    }
    
    headPrevBtn.addEventListener('click', () => {
      currentHeadIndex = (currentHeadIndex - 1 + headOptions.length) % headOptions.length;
      updateHeadDisplay();
    });
    
    headNextBtn.addEventListener('click', () => {
      currentHeadIndex = (currentHeadIndex + 1) % headOptions.length;
      updateHeadDisplay();
    });

    bodyPrevBtn.addEventListener('click', () => {
      currentBodyIndex = (currentBodyIndex - 1 + bodyOptions.length) % bodyOptions.length;
      updateBodyDisplay();
    });
    
    bodyNextBtn.addEventListener('click', () => {
      currentBodyIndex = (currentBodyIndex + 1) % bodyOptions.length;
      updateBodyDisplay();
    });

    legsPrevBtn.addEventListener('click', () => {
      currentLegsIndex = (currentLegsIndex - 1 + legsOptions.length) % legsOptions.length;
      updateLegsDisplay();
    });
    
    legsNextBtn.addEventListener('click', () => {
      currentLegsIndex = (currentLegsIndex + 1) % legsOptions.length;
      updateLegsDisplay();
    });

    shoesPrevBtn.addEventListener('click', () => {
      currentShoesIndex = (currentShoesIndex - 1 + shoesOptions.length) % shoesOptions.length;
      updateShoesDisplay();
    });
    
    shoesNextBtn.addEventListener('click', () => {
      currentShoesIndex = (currentShoesIndex + 1) % shoesOptions.length;
      updateShoesDisplay();
    });

///////////////
        const confirmBtn = document.getElementById('confirm-btn');
    const homeroomBtn = document.getElementById('homeroom-btn');

    confirmBtn.addEventListener('click', () => {
      const selections = {
        head: headOptions[currentHeadIndex],
        body: bodyOptions[currentBodyIndex],
        legs: legsOptions[currentLegsIndex],
        shoes: shoesOptions[currentShoesIndex]
      };
      console.log('Character selections confirmed:', selections);
      alert('Character selections confirmed!\n\nHead: ' + selections.head + '\nBody: ' + selections.body + '\nLegs: ' + selections.legs + '\nShoes: ' + selections.shoes);
    });

    homeroomBtn.addEventListener('click', () => {
      window.location.href = 'homeroom.html';
    });
  </script>
</body>
</html>
