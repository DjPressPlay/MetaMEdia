<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MetaMeda â€” HUD Nameplate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
  :root {
  --accent: #00ffff; /* Same cyan glow as frame + hotspots */
}

body {
  background: transparent;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

/* ===================================== */
/* ðŸ©µ Nameplate with matching cyan glow */
/* ===================================== */
.nameplate {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 380px;
  background: rgba(20, 20, 20, 0.85);
  border: 2px solid var(--accent);
  border-radius: 12px;
  padding: 14px 18px;
  color: #fff;
  box-shadow:
    inset 0 0 15px rgba(0, 255, 255, 0.25),
    0 0 25px rgba(0, 255, 255, 0.6),
    0 0 60px rgba(0, 180, 255, 0.35),
    0 4px 25px rgba(0, 0, 0, 0.6);
  animation: plateGlow 4s ease-in-out infinite;
}

@keyframes plateGlow {
  0%, 100% {
    box-shadow:
      inset 0 0 15px rgba(0, 255, 255, 0.25),
      0 0 25px rgba(0, 255, 255, 0.6),
      0 0 60px rgba(0, 180, 255, 0.35),
      0 4px 25px rgba(0, 0, 0, 0.6);
  }
  50% {
    box-shadow:
      inset 0 0 30px rgba(0, 255, 255, 0.35),
      0 0 45px rgba(0, 255, 255, 0.8),
      0 0 90px rgba(0, 200, 255, 0.5),
      0 4px 25px rgba(0, 0, 0, 0.6);
  }
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(255,255,255,0.15);
  padding-bottom: 6px;
  margin-bottom: 10px;
}

.name-text {
  font-size: 20px;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  text-shadow:
    0 0 6px rgba(0,255,255,0.9),
    0 0 12px rgba(0,200,255,0.4);
}

.rank-badge {
  width: 36px;
  height: 36px;
  background: url('assets/ranks/newbie.png') center/cover no-repeat;
  border: 2px solid var(--accent);
  border-radius: 50%;
  box-shadow:
    0 0 10px rgba(0,255,255,0.8),
    inset 0 0 8px rgba(0,255,255,0.4);
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 6px;
  text-align: center;
}

.stat-value {
  color: var(--accent);
  font-weight: 700;
  font-size: 14px;
  text-shadow: 0 0 8px rgba(0,255,255,0.6);
}

.stat-label {
  font-size: 9px;
  text-transform: uppercase;
  color: #aaa;
  letter-spacing: 0.5px;
}

  </style>
</head>
<body>
  <div class="nameplate" id="hud">
    <div class="header">
      <div class="name-text" id="hud-name">Unknown</div>
      <div class="rank-badge" id="hud-badge"></div>
    </div>
    <div class="stats-grid">
      <div><div class="stat-value" id="hud-postPoints">0</div><div class="stat-label">Post</div></div>
      <div><div class="stat-value" id="hud-clout">0</div><div class="stat-label">Clout</div></div>
      <div><div class="stat-value" id="hud-followers">0</div><div class="stat-label">Followers</div></div>
      <div><div class="stat-value" id="hud-likes">0</div><div class="stat-label">Likes</div></div>
      <div><div class="stat-value" id="hud-quest">0</div><div class="stat-label">Quest</div></div>
      <div><div class="stat-value" id="hud-messages">0</div><div class="stat-label">Msgs</div></div>
    </div>
  </div>

  <script>
    function updateHUD() {
      const game = window.MetaMeda;
      if (!game || !game.state) return;

      const s = game.state;
      document.getElementById('hud-name').textContent = s.selectedCharacter || "Unknown";
      document.getElementById('hud-badge').style.backgroundImage = `url('${s.rankBadge}')`;
      document.getElementById('hud-postPoints').textContent = s.postPoints;
      document.getElementById('hud-clout').textContent = s.clout;
      document.getElementById('hud-followers').textContent = s.followers;
      document.getElementById('hud-likes').textContent = s.likes;
      document.getElementById('hud-quest').textContent = s.quest;
      document.getElementById('hud-messages').textContent = s.messages.length;
    }

    // Initial + periodic updates
    updateHUD();
    setInterval(updateHUD, 1000);
  </script>
</body>
</html>
