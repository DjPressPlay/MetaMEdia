<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutorial</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0c0c0c, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #tutorial-screen {
      text-align: center;
      padding: 40px;
      border: 3px solid #00ffff;
      border-radius: 12px;
      background: rgba(10,10,10,0.9);
      box-shadow: 0 0 30px rgba(0,255,255,0.4);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>
  <div id="info-box-container"></div>

  <div id="tutorial-screen">
    <h1>ðŸ“˜ Tutorial</h1>
    <p>Welcome to the Zetsu Game Hub!<br>
       In this short guide, you'll learn how to set up your first Summoner profile before entering the Home Room.</p>
    <p>Once ready, click below to continue.</p>
    <button id="continue-btn">Continue to Summoner Selector</button>
  </div>

  <script type="module">
    document.getElementById("continue-btn").addEventListener("click", () => {
      window.location.href = "summoner-selector.html";
    });
  </script>

  <script type="module" src="src/gameController.js"></script>
</body>
</html>
