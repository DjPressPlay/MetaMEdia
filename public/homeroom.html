<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home Room ‚Äî Framed</title>
<style>
  * { box-sizing:border-box; margin:0; padding:0; }

  body {
    height:100vh; width:100vw; overflow:hidden;
    background:radial-gradient(circle at center,#222 0%,#000 100%);
    display:flex; justify-content:center; align-items:center;
    font-family:"Segoe UI",sans-serif;
  }
.frame {
  position: relative;
  width: clamp(320px, 90vw, 960px);
  aspect-ratio: 16/9;
  border: 14px solid;
  border-image: linear-gradient(145deg, #888, #ccc, #555, #999) 1;
  border-radius: 16px;
  background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;

  /* ‚ú® Add cyan ambient glow (same as hotspots) */
  box-shadow:
    inset 0 0 20px rgba(255, 255, 255, 0.15),
    0 0 25px rgba(0, 255, 255, 0.4),
    0 0 60px rgba(0, 180, 255, 0.3),
    0 4px 30px rgba(0, 0, 0, 0.6);
}


  .room {
    position:relative;
    width:100%; height:100%;
    background:url("https://avatars.mds.yandex.net/get-shedevrum/11478110/img_0ab20ad90d1611ef8ab99a1c9029de6d/orig")
               center/cover no-repeat;
    cursor:none;
  }

  .character {
    position:absolute;
    width:14%;
    aspect-ratio:220/390;
    transform:translate(-50%,-50%);
    pointer-events:none;
    transition:transform 0.05s linear;
  }

  .character img {
    width:100%; height:100%; object-fit:cover; border-radius:12px;
  }

.character::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  top: 88%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.5); /* ‚¨ÖÔ∏è add this scale */
  border-radius: 50%;
  background: radial-gradient(
    circle at var(--glow-side, 60%) 60%,
    rgba(0, 0, 0, 0.9) 0%,
    rgba(0, 0, 0, 0.7) 40%,
    transparent 90%
  );
  filter: blur(24px);
  z-index: -1;
  pointer-events: none;
  transition: background 0.2s ease, top 0.2s ease, transform 0.2s ease;
}





  /* Depth markers */
  .depth-dot {
    position:absolute;
    width:8px; height:8px;
    background:red; opacity:0;
    border-radius:50%; pointer-events:none;
  }

  #far   { top:50%; left:50%; transform:translate(-50%,-50%); }
  #close { bottom:-20px; left:50%; transform:translateX(-50%); }

  /* Invisible walls */
  .wall-top, .wall-left, .wall-right {
    position:absolute;
    background:rgba(255,0,0,0);
    pointer-events:auto;
  }

  .wall-top { top:0; left:0; width:100%; height:25%; }
  .wall-left { top:0; left:0; width:10%; height:100%; }
  .wall-right { top:0; right:0; width:10%; height:100%; }

  /* Player HUD Styles */
  .player-hud {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
  }

  .hud-container {
    background: rgba(20, 20, 20, 0.9);
    border: 2px solid #2ecc71;
    border-radius: 8px;
    padding: 12px 16px;
    box-shadow: 0 0 20px rgba(46, 204, 113, 0.4);
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    min-width: 300px;
  }

  .hud-rank {
    text-align: center;
    margin-bottom: 10px;
  }

  .rank-badge {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 2px solid #2ecc71;
    box-shadow: 0 0 8px rgba(46, 204, 113, 0.6);
  }

  .hud-stats {
    margin: 10px 0;
  }

  .hud-row {
    display: flex;
    justify-content: space-between;
    padding: 4px 0;
    font-size: 14px;
  }

  .hud-row span:first-child {
    color: #aaa;
  }

  .hud-row span:last-child {
    color: #2ecc71;
    font-weight: 700;
  }

  .hud-quest {
    margin-top: 10px;
    padding-top: 8px;
    border-top: 1px solid rgba(255,255,255,0.15);
    font-size: 13px;
  }

  .hud-quest-label {
    color: #aaa;
  }

  .hud-quest-value {
    color: #2ecc71;
    font-weight: 700;
    margin-left: 6px;
  }


/* ============================= */
/* üîπ Hotspots (All Enhanced) */
/* ============================= */
.hotspot {
  position: absolute;
  width: 2.2%;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background: radial-gradient(circle, #00ffff 0%, #0088ff 60%, transparent 100%);
  box-shadow: 0 0 12px #00ffff, 0 0 24px #00ffff;
  cursor: none;
  animation: pulse 2s infinite ease-in-out;
  z-index: 10;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

/* ‚ú¥Ô∏è Hover Glow (Mainline Effect) */
.hotspot::after {
  content: "";
  position: absolute;
  inset: -12px;
  border-radius: 50%;
  box-shadow:
    0 0 20px rgba(0, 255, 255, 0.7),
    0 0 40px rgba(0, 255, 255, 0.5),
    inset 0 0 10px rgba(0, 255, 255, 0.4);
  opacity: 0;
  transition: opacity 0.25s ease;
  pointer-events: none;
}

/* ‚ú¥Ô∏è On Hover ‚Äî Brighter, Scaled Up, Cursor Active */
.hotspot:hover {
  transform: scale(1.3);
  cursor: pointer;
  box-shadow:
    0 0 18px #00ffff,
    0 0 36px #00ffff,
    0 0 60px rgba(0, 255, 255, 0.5);
}

.hotspot:hover::after {
  opacity: 1;
}

/* Placement */
#spot1 { left: 10%; } #spot1 { top: 45%;}
  
#spot2 { left: 59%; } #spot2 { top: 59%;}
#spot3 { left: 95%; } #spot3 { top: 48%;}
/* Breathing motion */
@keyframes pulse {
  0%, 100% { transform: translateY(-50%) scale(1); opacity: 0.8; }
  50%      { transform: translateY(-50%) scale(1.15); opacity: 1; }
}

/* ============================= */
/* üîπ Overlay Screens */
/* ============================= */
.overlay-screen {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  border: 2px solid #00ffff;
  box-shadow: 0 0 40px rgba(0,255,255,0.4);
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 999;
}

.overlay-screen.active {
  opacity: 1;
  pointer-events: all;
}

.overlay-screen h2 {
  margin-bottom: 10px;
  font-size: 24px;
  color: #00ffff;
}

.overlay-screen p {
  max-width: 80%;
  text-align: center;
  opacity: 0.9;
}

.close-btn {
  position: absolute;
  top: 16px;
  right: 20px;
  font-size: 28px;
  background: none;
  border: none;
  color: #00ffff;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.close-btn:hover {
  transform: scale(1.2);
}



</style>
</head>
<body>

  <div class="frame">

   <!-- üß± HUD Overlay -->
<div class="nameplate" id="hud">
  <div class="header">
    <div class="name-text" id="hud-name">Unknown</div>
    <div class="rank-badge" id="hud-badge"></div>
  </div>
  <div class="stats-grid">
    <div><div class="stat-value" id="hud-postPoints">0</div><div class="stat-label">Post</div></div>
    <div><div class="stat-value" id="hud-clout">0</div><div class="stat-label">Clout</div></div>
    <div><div class="stat-value" id="hud-followers">0</div><div class="stat-label">Followers</div></div>
    <div><div class="stat-value" id="hud-likes">0</div><div class="stat-label">Likes</div></div>
    <div><div class="stat-value" id="hud-quest">0</div><div class="stat-label">Quest</div></div>
    <div><div class="stat-value" id="hud-messages">0</div><div class="stat-label">Msgs</div></div>
  </div>
</div>

   
    <div class="room">
      <div class="wall-top"></div>
      <div class="wall-left"></div>
      <div class="wall-right"></div>

      <div id="far" class="depth-dot"></div>
      <div id="close" class="depth-dot"></div>

     <div class="character">
        <img id="character-img" src="" alt="Character">
      


      </div>
<!-- üîπ Hotspots (inside room now) -->
<div class="hotspot" id="spot1"></div>
<div class="hotspot" id="spot2"></div>
<div class="hotspot" id="spot3"></div>
      </div>
    </div>
  </div>

<!-- üîπ Overlay Screens -->
<div class="overlay-screen" id="screen1">
  <button class="close-btn">√ó</button>
  <h2>Screen One</h2>
  <p>This is the first in-game screen.</p>
</div>

<div class="overlay-screen" id="screen2">
  <button class="close-btn">√ó</button>
  <h2>Screen Two</h2>
  <p>This is the second in-game screen.</p>
</div>

<div class="overlay-screen" id="screen3">
  <button class="close-btn">√ó</button>
  <h2>Screen Three</h2>
  <p>This is the third in-game screen.</p>
</div>

  <!-- ‚úÖ Load Game Controller -->
  <script type="module" src="src/gameController.js"></script>

  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const room = document.querySelector('.room');
    const character = document.querySelector('.character');
    const charImg = document.getElementById('character-img');
    const closeDot = document.getElementById('close');
    const farDot = document.getElementById('far');
    const wallTop = document.querySelector('.wall-top');
    const wallLeft = document.querySelector('.wall-left');
    const wallRight = document.querySelector('.wall-right');

    const controller = window.MetaMeda;
    const savedStyle = localStorage.getItem("selectedStyle");
    let selectedCharacter = null;
    
    if (savedStyle) {
      const styleObj = JSON.parse(savedStyle);
      selectedCharacter = styleObj.name;
      charImg.src = styleObj.img;
      controller?.messenger?.info?.(`üè† Loaded ${selectedCharacter} into Home Room.`);
    } else {
      selectedCharacter = controller?.state?.selectedCharacter;
      if (selectedCharacter) {
        const styles = {
          MetaMan: "METAMEDIA/mm1.png",
          ZettaGirl: "METAMEDIA/mm2.png",
          ByteRogue: "METAMEDIA/mm3.png",
          DreamCaster: "METAMEDIA/mm4.png",
          ShadowLink: "METAMEDIA/mm5.png",
          DataSaint: "METAMEDIA/mm6.png",
          EchoNova: "METAMEDIA/mm7.png",
          VibeDrifter: "METAMEDIA/mm8.png",
          NullWarden: "METAMEDIA/mm9.png",
          CryoCore: "METAMEDIA/mm10.png",
          GlitchSoul: "METAMEDIA/mm11.png",
          IronReign: "METAMEDIA/mm12.png",
          OverseerZ: "METAMEDIA/mm13.png"
        };
        charImg.src = styles[selectedCharacter] || "METAMEDIA/mm1.png";
      } else {
        charImg.src = "METAMEDIA/mm1.png";
      }
    }

    // üßç Move character with cursor depth
    document.addEventListener('mousemove', e => {
      const rect = room.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;

      const wallTopHeight = rect.height * 0.55;
      const wallLeftWidth = rect.width * 0.36;
      const wallRightLimit = rect.width * 0.75;
      const clampedY = Math.max(wallTopHeight, y);
      const clampedX = Math.min(Math.max(wallLeftWidth, x), wallRightLimit);

      character.style.left = `${clampedX}px`;
      character.style.top  = `${clampedY}px`;

      const closeRect = closeDot.getBoundingClientRect();
      const farRect = farDot.getBoundingClientRect();
      const dxC = e.clientX - (closeRect.left + closeRect.width/2);
      const dyC = e.clientY - (closeRect.top  + closeRect.height/2);
      const dxF = e.clientX - (farRect.left   + farRect.width/2);
      const dyF = e.clientY - (farRect.top    + farRect.height/2);
      const distClose = Math.hypot(dxC, dyC);
      const distFar   = Math.hypot(dxF, dyF);

      const scale = 3.5 + (distFar - distClose) / 150;
      character.style.transform =
        `translate(-50%, -50%) scale(${Math.max(0.4, Math.min(scale, 10.5))})`;
    });


 
let lastX = null;

document.addEventListener('mousemove', e => {
  const rect = room.getBoundingClientRect();
  let x = e.clientX - rect.left;
  let y = e.clientY - rect.top;

  const wallTopHeight = rect.height * 0.55;
  const wallLeftWidth = rect.width * 0.36;
  const wallRightLimit = rect.width * 0.75;
  const clampedY = Math.max(wallTopHeight, y);
  const clampedX = Math.min(Math.max(wallLeftWidth, x), wallRightLimit);

  character.style.left = `${clampedX}px`;
  character.style.top  = `${clampedY}px`;

  // üåÄ Flip glow based on movement direction
  if (lastX !== null) {
    const movingRight = clampedX > lastX;
    character.style.setProperty('--glow-side', movingRight ? '20%' : '80%');
  }
  lastX = clampedX;

  const closeRect = closeDot.getBoundingClientRect();
  const farRect = farDot.getBoundingClientRect();
  const dxC = e.clientX - (closeRect.left + closeRect.width/2);
  const dyC = e.clientY - (closeRect.top  + closeRect.height/2);
  const dxF = e.clientX - (farRect.left   + farRect.width/2);
  const dyF = e.clientY - (farRect.top    + farRect.height/2);
  const distClose = Math.hypot(dxC, dyC);
  const distFar   = Math.hypot(dxF, dyF);

  const scale = 3.5 + (distFar - distClose) / 150;
  character.style.transform =
    `translate(-50%, -50%) scale(${Math.max(0.4, Math.min(scale, 10.5))})`;
 
// üñ§ Apply same scaling to the shadow glow
character.style.setProperty('--shadow-scale', Math.max(0.4, Math.min(scale, 10.5)));

});



    // üëÅÔ∏è Cursor visibility
    const showCursor = () => room.style.cursor = 'default';
    const hideCursor = () => room.style.cursor = 'none';
    [wallTop, wallLeft, wallRight].forEach(w => {
      w.addEventListener('mouseenter', showCursor);
      w.addEventListener('mouseleave', hideCursor);
    });
  });


  function updateHUD() {
    const game = window.MetaMeda;
    if (!game || !game.state) return;

    const s = game.state;
    document.getElementById('hud-name').textContent = s.selectedCharacter || "Unknown";
    document.getElementById('hud-badge').style.backgroundImage = `url('${s.rankBadge}')`;
    document.getElementById('hud-postPoints').textContent = s.postPoints;
    document.getElementById('hud-clout').textContent = s.clout;
    document.getElementById('hud-followers').textContent = s.followers;
    document.getElementById('hud-likes').textContent = s.likes;
    document.getElementById('hud-quest').textContent = s.quest;
    document.getElementById('hud-messages').textContent = s.messages.length;
  }

  updateHUD();
  setInterval(updateHUD, 1000);

    // ===============================
// üîπ Hotspot -> Overlay Control
// ===============================
const hotspots = document.querySelectorAll('.hotspot');
const screens = document.querySelectorAll('.overlay-screen');

hotspots.forEach((spot, i) => {
  spot.addEventListener('click', () => {
    // Hide any open screen first
    screens.forEach(s => s.classList.remove('active'));
    // Show this one
    screens[i].classList.add('active');
  });
});

// Close buttons
document.querySelectorAll('.close-btn').forEach(btn => {
  btn.addEventListener('click', e => {
    e.target.closest('.overlay-screen').classList.remove('active');
  });
});

// Optional: ESC to close
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    screens.forEach(s => s.classList.remove('active'));
  }
});

  </script>

</body>
</html>
