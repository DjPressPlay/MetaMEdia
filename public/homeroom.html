<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home Room ‚Äî Framed</title>
<style>
  * { box-sizing:border-box; margin:0; padding:0; }

  body {
    height:100vh; width:100vw; overflow:hidden;
    background:radial-gradient(circle at center,#222 0%,#000 100%);
    display:flex; justify-content:center; align-items:center;
    font-family:"Segoe UI",sans-serif;
  }
.frame {
  position: relative;
  width: clamp(320px, 90vw, 960px);
  aspect-ratio: 16/9;
  border: 14px solid;
  border-image: linear-gradient(145deg, #888, #ccc, #555, #999) 1;
  border-radius: 16px;
  background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;

  /* ‚ú® Add cyan ambient glow (same as hotspots) */
  box-shadow:
    inset 0 0 20px rgba(255, 255, 255, 0.15),
    0 0 25px rgba(0, 255, 255, 0.4),
    0 0 60px rgba(0, 180, 255, 0.3),
    0 4px 30px rgba(0, 0, 0, 0.6);
}


  .room {
    position:relative;
    width:100%; height:100%;
    background:url("https://avatars.mds.yandex.net/get-shedevrum/11478110/img_0ab20ad90d1611ef8ab99a1c9029de6d/orig")
               center/cover no-repeat;
    cursor:none;
  }

  .character {
    position:absolute;
    width:14%;
    aspect-ratio:220/390;
    transform:translate(-50%,-50%);
    pointer-events:none;
    transition:transform 0.05s linear;
  }

  .character img {
    width:100%; height:100%; object-fit:cover; border-radius:12px;
  }

.character::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  top: 88%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.5); /* ‚¨ÖÔ∏è add this scale */
  border-radius: 50%;
  background: radial-gradient(
    circle at var(--glow-side, 60%) 60%,
    rgba(0, 0, 0, 0.9) 0%,
    rgba(0, 0, 0, 0.7) 40%,
    transparent 90%
  );
  filter: blur(24px);
  z-index: -1;
  pointer-events: none;
  transition: background 0.2s ease, top 0.2s ease, transform 0.2s ease;
}





  /* Depth markers */
  .depth-dot {
    position:absolute;
    width:8px; height:8px;
    background:red; opacity:0;
    border-radius:50%; pointer-events:none;
  }

  #far   { top:50%; left:50%; transform:translate(-50%,-50%); }
  #close { bottom:-20px; left:50%; transform:translateX(-50%); }

  /* Invisible walls */
  .wall-top, .wall-left, .wall-right {
    position:absolute;
    background:rgba(255,0,0,0);
    pointer-events:auto;
  }

  .wall-top { top:0; left:0; width:100%; height:25%; }
  .wall-left { top:0; left:0; width:10%; height:100%; }
  .wall-right { top:0; right:0; width:10%; height:100%; }
  
  
  :root {
  --accent: #00ffff;
}

/* ===================================== */
/* ü©µ Nameplate with matching cyan glow  */
/* ===================================== */
.nameplate {
  position: absolute;
  bottom: 397px;
  left: 21%;
  transform: translateX(-50%);
  width: 380px;
  background: rgba(20, 20, 20, 0.85);
  border: 2px solid var(--accent);
  border-radius: 12px;
  padding: 14px 18px;
  color: #fff;
  box-shadow:
    inset 0 0 15px rgba(0, 255, 255, 0.25),
    0 0 25px rgba(0, 255, 255, 0.6),
    0 0 60px rgba(0, 180, 255, 0.35),
    0 4px 25px rgba(0, 0, 0, 0.6);
  animation: plateGlow 4s ease-in-out infinite;
  z-index: 5; /* üîπ stays above light glare */
}

@keyframes plateGlow {
  0%, 100% {
    box-shadow:
      inset 0 0 15px rgba(0, 255, 255, 0.25),
      0 0 25px rgba(0, 255, 255, 0.6),
      0 0 60px rgba(0, 180, 255, 0.35),
      0 4px 25px rgba(0, 0, 0, 0.6);
  }
  50% {
    box-shadow:
      inset 0 0 30px rgba(0, 255, 255, 0.35),
      0 0 45px rgba(0, 255, 255, 0.8),
      0 0 90px rgba(0, 200, 255, 0.5),
      0 4px 25px rgba(0, 0, 0, 0.6);
  }
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(255,255,255,0.15);
  padding-bottom: 6px;
  margin-bottom: 10px;
}

.name-text {
  font-size: 20px;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  text-shadow:
    0 0 6px rgba(0,255,255,0.9),
    0 0 12px rgba(0,200,255,0.4);
}

.rank-badge {
  width: 36px;
  height: 36px;
  background: url('badges/Echo.png') center/cover no-repeat;
  border: 2px solid var(--accent);
  border-radius: 50%;
  box-shadow:
    0 0 10px rgba(0,255,255,0.8),
    inset 0 0 8px rgba(0,255,255,0.4);
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 6px;
  text-align: center;
}

.stat-value {
  color: var(--accent);
  font-weight: 700;
  font-size: 14px;
  text-shadow: 0 0 8px rgba(0,255,255,0.6);
}

.stat-label {
  font-size: 9px;
  text-transform: uppercase;
  color: #aaa;
  letter-spacing: 0.5px;
}

/* ============================= */
/* üîπ Hotspots (All Enhanced) */
/* ============================= */
/* ‚úÖ Visible white border around hotspots + label borders */
.hotspot {
  position: absolute;
  width: 2.2%;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background: radial-gradient(circle, #00ffff 0%, #0088ff 60%, transparent 100%);
  box-shadow: 0 0 12px #00ffff, 0 0 24px #00ffff;
  border: 2px solid rgba(255, 255, 255, 0.9); /* white outline around orb */
  cursor: none;
  animation: pulse 2s infinite ease-in-out;
  z-index: 10;
  transition: transform 0.2s ease, box-shadow 0.3s ease, border-color 0.3s ease;
}

/* ‚ú¥Ô∏è Hover Glow */
.hotspot:hover {
  transform: scale(1.3);
  cursor: pointer;
  box-shadow:
    0 0 18px #00ffff,
    0 0 36px #00ffff,
    0 0 60px rgba(0, 255, 255, 0.5);
  border-color: #ffffff;
}

.hotspot:hover::after {
  opacity: 1;
}

/* üè∑Ô∏è Floating label ‚Äî with bold white border directly around the word */
.hotspot::before {
  content: attr(data-label);
  position: absolute;
  bottom: 155%;
  left: 50%;
  transform: translateX(-50%) scale(0.9);
  background: rgba(0, 0, 0, 0.65);
  border: 3px solid #ffffff;             /* ‚¨ÖÔ∏è strong white border */
  color: #00ffff;
  padding: 8px 18px;
  border-radius: 12px;
  font-size: 18px;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease, transform 0.2s ease;
  white-space: nowrap;
  text-shadow:
    0 0 10px rgba(0,255,255,0.9),
    0 0 20px rgba(0,255,255,0.6);
  box-shadow:
    0 0 25px rgba(0,255,255,0.8),
    inset 0 0 10px rgba(255,255,255,0.3);
}

/* ‚ú¥Ô∏è Label shows on hover or when character is close */
.hotspot:hover::before,
.hotspot.active::before {
  opacity: 1;
  transform: translateX(-50%) scale(1.1);
  background: rgba(0, 0, 0, 0.85);
  border-color: #ffffff;                /* keep border bright white */
}

/* Label shows on hover or when active */
.hotspot:hover::before,
.hotspot.active::before {
  opacity: 1;
  transform: translateX(-50%) scale(1.1);
}

/* Placement */
#spot1 { left: 10%; top: 59%; }
#spot2 { left: 50%; top: 90%; }
#spot3 { left: 90%; top: 62%; }

/* Breathing motion */
@keyframes pulse {
  0%, 100% { transform: translateY(-50%) scale(1); opacity: 0.8; }
  50%      { transform: translateY(-50%) scale(1.15); opacity: 1; }
}

/* ============================= */
/* üîπ Overlay Screens */
/* ============================= */
.overlay-screen {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  border: 2px solid #00ffff;
  box-shadow: 0 0 40px rgba(0,255,255,0.4);
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 999;
}

.overlay-screen.active {
  opacity: 1;
  pointer-events: all;
}
#screen1 {
  background: url("https://www.freeiconspng.com/uploads/computer-monitor-blank-png--19.png") center/cover no-repeat; center/cover no-repeat;
}
#screen1 {
  width: 70%;
  height: 70%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  border-radius: 16px;
  overflow: hidden;
}
#screen1::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
}

.overlay-screen h2 {
  margin-bottom: 10px;
  font-size: 24px;
  color: #00ffff;
}

.overlay-screen p {
  max-width: 80%;
  text-align: center;
  opacity: 0.9;
}

.close-btn {
  position: absolute;
  top: 16px;
  right: 20px;
  font-size: 28px;
  background: none;
  border: none;
  color: #00ffff;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.close-btn:hover {
  transform: scale(1.2);
}

.frame::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 18%;
  background: linear-gradient(
    to bottom,
    rgba(255, 255, 255, 0.5) 0%,
    rgba(255, 255, 255, 0.15) 40%,
    rgba(255, 255, 255, 0.05) 80%,
    transparent 100%
  );
  filter: blur(10px);
  pointer-events: none;
  z-index: 2;
  opacity: 0.75;
  animation: glarePulse 6s ease-in-out infinite;
}

/* ‚ú¥Ô∏è Light rays */
.frame::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 120%;
  height: 120%;
  background: repeating-linear-gradient(
    75deg,
    rgba(255, 255, 255, 0.25) 0px,
    rgba(255, 255, 255, 0.1) 6px,
    transparent 14px,
    transparent 22px
  );
  opacity: 0.15;
  transform: translate(-10%, -20%) rotate(-2deg);
  mix-blend-mode: screen;
  filter: blur(6px);
  pointer-events: none;
  z-index: 0;
  animation: lightRaysMove 12s linear infinite;
}

/* ‚ú® Animations */
@keyframes glarePulse {
  0%, 100% {
    opacity: 0.4;
    filter: blur(8px) brightness(1);
  }
  50% {
    opacity: 0.9;
    filter: blur(10px) brightness(1.2);
  }
}

@keyframes lightRaysMove {
  0% { transform: translate(-10%, -20%) rotate(-2deg); }
  50% { transform: translate(-5%, -25%) rotate(1deg); }
  100% { transform: translate(-10%, -20%) rotate(-2deg); }
}

/* üè∑Ô∏è Floating label for proximity detection */
.hotspot::before {
 
}

/* Show label when hotspot is near character */
.hotspot.near::before {
  opacity: 1;
  transform: translateX(-50%) scale(1.1);
}

/* Enhanced hover effect still works */
.hotspot:hover::before {
  opacity: 1;
  transform: translateX(-50%) scale(1.1);
}


  
/* ============================= */
/* üíª Mini PC Screen ‚Äî Metallic Beveled Frame */
/* ============================= */
.mini-pc-screen {
  position: absolute;
  width: 80%;
  aspect-ratio: 16 / 9;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background:
    linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, rgba(10, 10, 10, 1) 100%),
    url("https://images.unsplash.com/photo-1527443154391-507e9dc6c5cc?auto=format&fit=crop&w=1400&q=80") center/cover no-repeat;
  border-radius: 14px;
  overflow: hidden;
  z-index: 1000;

  /* ü©∂ Metallic gradient frame with bevel + glow */
  border: 10px solid transparent;
  background-clip: padding-box, border-box;
  background-origin: border-box;
  background-image:
    linear-gradient(180deg, rgba(0, 0, 0, 0.9), rgba(10, 10, 10, 1)),
    linear-gradient(145deg, #d7d7d7, #ffffff, #b8b8b8, #8a8a8a);
  box-shadow:
    inset 0 0 15px rgba(255, 255, 255, 0.1),
    0 0 30px rgba(0, 255, 255, 0.35),
    0 0 60px rgba(0, 180, 255, 0.25);
}

/* ‚ú¥Ô∏è Bevel highlight effect */
.mini-pc-screen::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 14px;
  background: linear-gradient(145deg, rgba(255,255,255,0.35) 0%, rgba(255,255,255,0.05) 40%, rgba(0,0,0,0.3) 100%);
  mix-blend-mode: overlay;
  pointer-events: none;
  z-index: 2;
}

/* üñ•Ô∏è Desktop Area (inside mini screen) */
.desktop {
  width: 100%;
  height: 100%;
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;
  justify-content: flex-start;
  padding: 30px;
  background: radial-gradient(circle at bottom right, rgba(0,255,255,0.08) 0%, transparent 80%);
  position: relative;
  z-index: 3;
}

/* üß≠ App Icons */
.app-icon {
  width: 72px;
  height: 72px;
  margin: 15px;
  border-radius: 12px;
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(255,255,255,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
  cursor: pointer;
}

.app-icon img {
  width: 65%;
  height: 65%;
  object-fit: contain;
  filter: drop-shadow(0 0 4px rgba(0,255,255,0.5));
  pointer-events: none;
}

.app-icon:hover {
  transform: scale(1.15);
  box-shadow: 0 0 20px rgba(0,255,255,0.6);
  border-color: #00ffff;
  background: rgba(0,255,255,0.15);
}

.app-icon:active {
  transform: scale(1.05);
  box-shadow: 0 0 12px rgba(0,255,255,0.4);
}

/* Label text */
.app-icon::before {
  content: attr(data-app);
  position: absolute;
  bottom: -20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  color: #00ffff;
  text-shadow: 0 0 6px rgba(0,255,255,0.8);
  letter-spacing: 1px;
}


.app-icon:hover {
  transform: scale(1.15);
  box-shadow: 0 0 20px rgba(0,255,255,0.6);
  border-color: #00ffff;
  background: rgba(0,255,255,0.15);
}

/* ‚ú® Scanline Overlay */
.mini-pc-screen::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03) 0px,
    rgba(255,255,255,0.03) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
  mix-blend-mode: overlay;
  opacity: 0.25;
  z-index: 4;
}
.mini-pc-screen {
  /* existing styles ‚Ä¶ */
  background:
    url("https://i.redd.it/9s2t54ycbtz71.jpg") center/cover no-repeat,
    linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(10,10,10,1) 100%);
}


.app-window {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 800px;
  height: 420px;
  background: rgba(20,20,20,0.95);
  border: 2px solid #00ffff;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,255,255,0.5);
  color: #fff;
  z-index: 5000;
  display: flex;
  flex-direction: column;
}

.app-header {
  background: rgba(0,255,255,0.2);
  border-bottom: 1px solid rgba(255,255,255,0.2);
  padding: 8px 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.close-app {
  background: none;
  border: none;
  color: #00ffff;
  font-size: 20px;
  cursor: pointer;
}
.close-pc {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 28px;
  background: none;
  border: none;
  color: #00ffff;
  cursor: pointer;
  z-index: 10;
  transition: transform 0.2s ease, color 0.2s ease;
}

.close-pc:hover {
  transform: scale(1.25);
  color: #ffffff;
}

/* Optional: smooth hide animation */
.mini-pc-screen {
  opacity: 1;
  transition: opacity 0.4s ease;
}
  
</style>
</head>

    // üßç Move character with cursor depth
    document.addEventListener('mousemove', e => {
      const rect = room.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;

      const wallTopHeight = rect.height * 0.55;
      const wallLeftWidth = rect.width * 0.36;
      const wallRightLimit = rect.width * 0.75;
      const clampedY = Math.max(wallTopHeight, y);
      const clampedX = Math.min(Math.max(wallLeftWidth, x), wallRightLimit);

// üîç Proximity detection for hotspot labels
function checkHotspotProximity() {
  const character = document.querySelector('.character');
  const hotspots = document.querySelectorAll('.hotspot');
  const proximityThreshold = 120;

  const charRect = character.getBoundingClientRect();
  const charCenterX = charRect.left + charRect.width / 2;
  const charCenterY = charRect.top + charRect.height / 2;

  hotspots.forEach(hotspot => {
    const hotspotRect = hotspot.getBoundingClientRect();
    const hotspotCenterX = hotspotRect.left + hotspotRect.width / 2;
    const hotspotCenterY = hotspotRect.top + hotspotRect.height / 2;

    const distance = Math.hypot(
      charCenterX - hotspotCenterX,
      charCenterY - hotspotCenterY
    );

    if (distance < proximityThreshold) {
      hotspot.classList.add('near');
    } else {
      hotspot.classList.remove('near');
    }
  });
}

function openApp(appName) {

  document.querySelectorAll('.app-window').forEach(w => w.remove());

  const win = document.createElement('div');
  win.className = 'app-window';
  win.innerHTML = `

      <button class="close-app">√ó</button>

    <div class="app-body">

  document.body.appendChild(win);

  win.querySelector('.close-app').addEventListener('click', () => win.remove());
}
