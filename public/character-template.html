<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Template</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    overflow: hidden; /* no scroll */
  }

  .character-template {
    position: relative;
    width: 200px;   /* smaller width */
    height: 400px;  /* smaller height */
    border-radius: 12px;
    overflow: hidden;
  }

  .character-part {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    border: 2px solid #888;
  }

  .head {
    top: 10px;
    height: 70px;
    width: 110px;
    border-radius: 50%;
  }

  .body {
    top: 90px;
    height: 120px;
    width: 130px;
    border-radius: 16px;
  }

  .legs {
    top: 220px;
    height: 90px;
    width: 120px;
    border-radius: 12px;
  }

  .shoes {
    top: 320px;
    height: 50px;
    width: 120px;
    border-radius: 8px;
  }

  .character-part span {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    font-size: 12px;
    opacity: 0.8;
    display: block;
  }
</style>
</head>
<body>

  <div class="character-template" id="characterDisplay">
    <div class="character-part head"><span>Head Option 1</span></div>
    <div class="character-part body"><span>Body Option 1</span></div>
    <div class="character-part legs"><span>Legs Option 1</span></div>
    <div class="character-part shoes"><span>Shoes Option 1</span></div>
  </div>

<script>
  const character = {
    head: 'Head Option 1',
    body: 'Body Option 1',
    legs: 'Legs Option 1',
    shoes: 'Shoes Option 1'
  };

  function updateCharacterDisplay() {
    document.querySelector('.head span').textContent = character.head;
    document.querySelector('.body span').textContent = character.body;
    document.querySelector('.legs span').textContent = character.legs;
    document.querySelector('.shoes span').textContent = character.shoes;
  }

  updateCharacterDisplay();
</script>

</body>
</html>
