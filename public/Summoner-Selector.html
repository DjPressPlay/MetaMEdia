<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Summoner Selector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at center, #0c0c0c, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.selector-wrapper {
  border: 3px solid #00ffff;
  border-radius: 12px;
  background: rgba(10,10,10,0.9);
  box-shadow: 0 0 30px rgba(0,255,255,0.4);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 24px;
  width: 400px;
}

.selector-header {
  font-size: 22px;
  font-weight: bold;
  color: #00ffff;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 18px;
  text-shadow: 0 0 10px #00ffff;
}

.search-row {
  display: flex;
  gap: 10px;
  width: 100%;
  justify-content: center;
  margin-bottom: 20px;
}

.search-row input {
  flex: 1;
  background: #111;
  border: 1px solid #00ffff;
  border-radius: 6px;
  color: #fff;
  padding: 8px 12px;
  font-size: 14px;
}

.search-row button {
  background: #00ffff;
  color: #000;
  border: none;
  border-radius: 6px;
  padding: 8px 14px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}
.search-row button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #00ffff;
}

.profile-display {
  width: 200px;
  height: 200px;
  border: 2px solid #00ffff;
  border-radius: 12px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  margin-bottom: 12px;
}
.profile-display img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.summoner-name {
  font-size: 18px;
  margin-top: 10px;
  text-shadow: 0 0 8px #00ffff;
}

.summoner-level {
  font-size: 13px;
  color: #aaa;
  margin-top: 4px;
}

.rank-display {
  margin-top: 10px;
  font-size: 14px;
  color: #00ffff;
  text-shadow: 0 0 8px rgba(0,255,255,0.7);
}

.note {
  font-size: 12px;
  color: #888;
  margin-top: 10px;
  text-align: center;
}

.action-row {
  margin-top: 20px;
  display: flex;
  gap: 12px;
}
.action-row button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}
.save-btn { background: #00ffff; color: #000; }
.home-btn { background: #111; border: 1px solid #00ffff; color: #00ffff; }
.save-btn:hover, .home-btn:hover { transform: scale(1.05); }
</style>
</head>
<body>

<div class="selector-wrapper">
  <div class="selector-header">Summoner Finder</div>

  <div class="search-row">
    <input type="text" id="summoner-input" placeholder="Enter Summoner Name...">
    <button id="search-btn">Search</button>
  </div>

  <div class="profile-display">
    <img id="profile-icon" src="https://ddragon.leagueoflegends.com/cdn/13.20.1/img/profileicon/29.png" alt="Profile Icon">
  </div>

  <div class="summoner-name" id="summoner-name">No Profile Loaded</div>
  <div class="summoner-level" id="summoner-level"></div>
  <div class="rank-display" id="summoner-rank"></div>
  <div class="note" id="status-note">Search a summoner to view profile.</div>

  <div class="action-row">
    <button class="save-btn" id="save-profile">Save</button>
    <button class="home-btn" id="goto-home">Enter Home</button>
  </div>
</div>

<script>
let currentSummoner = null;

// ðŸ”¹ Fetch Summoner and Rank Info
async function fetchSummonerProfile(name, region = "na1") {
  const note = document.getElementById("status-note");
  note.textContent = "Loading summoner data...";
  try {
    const res = await fetch(`/api/riot-api?endpoint=/lol/summoner/v4/summoners/by-name/${encodeURIComponent(name)}&region=${region}`);
    const summoner = await res.json();
    if (!summoner.id) throw new Error("Summoner not found");

    document.getElementById("profile-icon").src =
      `https://ddragon.leagueoflegends.com/cdn/14.1.1/img/profileicon/${summoner.profileIconId}.png`;
    document.getElementById("summoner-name").textContent = summoner.name;
    document.getElementById("summoner-level").textContent = `Level ${summoner.summonerLevel}`;

    // Fetch ranked info
    const rankedRes = await fetch(`/api/riot-api?endpoint=/lol/league/v4/entries/by-summoner/${summoner.id}&region=${region}`);
    const ranked = await rankedRes.json();
    const solo = ranked.find(r => r.queueType === "RANKED_SOLO_5x5");
    document.getElementById("summoner-rank").textContent = solo
      ? `${solo.tier} ${solo.rank} Â· ${solo.leaguePoints} LP`
      : "Unranked";

    currentSummoner = { ...summoner, rank: solo || null };
    note.textContent = "Preview loaded â€” save or enter home.";
  } catch (err) {
    document.getElementById("status-note").textContent = "âŒ Summoner not found.";
    console.error(err);
  }
}

// ðŸ”¹ Search button
document.getElementById("search-btn").addEventListener("click", () => {
  const name = document.getElementById("summoner-input").value.trim();
  if (name) fetchSummonerProfile(name);
});
